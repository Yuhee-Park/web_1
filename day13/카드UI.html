<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>카드UI</title>
	<style>
		.box {
			width: 250px;
			height: 400px;
			position: absolute;
			background-image: url(./4720_large_square_1535703132.jpg);
			top: 100px;
			left: 20px;
			border-radius: 10px;
		}

		.box_name {
			position: absolute;
			top: 130px;
			left: 80px;
			color: #fff;
			font-size: 40px;
		}
		
		
		.둘러보기 {
			text-decoration: none;
			text-decoration-line: none;
			position: absolute;
			top: 450px;
			left: 80px;

		}

		a {
			text-decoration: none;
			color: #000;
		}
	</style>
</head>
<body>
	<article>
		<figure class="box"></figure>
		<div>
			<h2 class="box_name">오사카</h2>
				<div class="둘러보기">
					<a href="./4720_large_square_1535703132.jpg">둘러보기</a>
				</div>
		</div>
	</article>
</body>
</html>
